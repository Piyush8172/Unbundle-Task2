<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="chocolate-pack">
        <h2>Create Your Custom Chocolate Pack</h2>
        <div class="chocolate-list">
            <div class="chocolate">
                <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fi0.wp.com%2Fwww.chocovira.in%2Fwp-content%2Fuploads%2F2020%2F06%2FMilk-Chocolate-Bars-Types-of-Chocolate.jpg%3Ffit%3D1500%252C1125%26ssl%3D1&tbnid=7I43v5oD4-Oj0M&vet=12ahUKEwjCt-Dvou6CAxUxm2MGHeAGC7wQMygBegQIARBR..i&imgrefurl=https%3A%2F%2Fwww.chocovira.in%2Ftypes-of-chocolates%2F&docid=hQFjWkkWAJyu0M&w=1500&h=1125&q=images%20of%20different%20type%20of%20chocolates&ved=2ahUKEwjCt-Dvou6CAxUxm2MGHeAGC7wQMygBegQIARBR" alt="Dark Chocolate">
                <h3>Dark Chocolate</h3>
                <h3>Price: Rs. 50</h3>
                <input type="number" min="0" max="8" value="0" oninput="updateTotal()" id="dark">
            </div>
            <div class="chocolate">
                <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fst1.latestly.com%2Fwp-content%2Fuploads%2F2020%2F07%2F57-1.jpg&tbnid=dBiBwPthfDZzjM&vet=12ahUKEwjCt-Dvou6CAxUxm2MGHeAGC7wQMyglegUIARCpAQ..i&imgrefurl=https%3A%2F%2Fwww.latestly.com%2Fquickly%2Flifestyle%2Ffood%2Fworld-chocolate-day-2020-six-different-types-of-chocolates-to-delight-your-taste-buds-1868668.html&docid=PukmpVcDwRaPWM&w=1200&h=667&q=images%20of%20different%20type%20of%20chocolates&ved=2ahUKEwjCt-Dvou6CAxUxm2MGHeAGC7wQMyglegUIARCpAQ" alt="Milk Chocolate">
                <h3>Milk Chocolate</h3>
                <h3>Price: Rs. 25</h3>
                <input type="number" min="0" max="8" value="0" oninput="updateTotal()" id="milk">
            </div>
                <div class="chocolate">
                <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fst1.latestly.com%2Fwp-content%2Fuploads%2F2020%2F07%2F57-1.jpg&tbnid=dBiBwPthfDZzjM&vet=12ahUKEwjCt-Dvou6CAxUxm2MGHeAGC7wQMyglegUIARCpAQ..i&imgrefurl=https%3A%2F%2Fwww.latestly.com%2Fquickly%2Flifestyle%2Ffood%2Fworld-chocolate-day-2020-six-different-types-of-chocolates-to-delight-your-taste-buds-1868668.html&docid=PukmpVcDwRaPWM&w=1200&h=667&q=images%20of%20different%20type%20of%20chocolates&ved=2ahUKEwjCt-Dvou6CAxUxm2MGHeAGC7wQMyglegUIARCpAQ" alt="White Chocolate">
                <h3>White Chocolate</h3>
                <h3>Price: Rs. 70</h3>
                
                <input type="number" min="0" max="8" value="0" oninput="updateTotal()" id="white">
            </div>
            <div class="chocolate">
                <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fwww.chocovira.in%2Fwp-content%2Fuploads%2F2020%2F06%2Fdifferent-types-of-chocolate-varities.jpg&tbnid=4fuknWLN2Dn-kM&vet=12ahUKEwjCt-Dvou6CAxUxm2MGHeAGC7wQMygOegQIARBs..i&imgrefurl=https%3A%2F%2Fwww.chocovira.in%2Ftypes-of-chocolates%2Fdifferent-types-of-chocolate-varities%2F&docid=L32PyGD-KRvoUM&w=960&h=500&q=images%20of%20different%20type%20of%20chocolates&ved=2ahUKEwjCt-Dvou6CAxUxm2MGHeAGC7wQMygOegQIARBs" alt="Raw Chocolate">
                <h3>Raw Chocolate</h3>
                <h3>Price: Rs. 65</h3>
                <input type="number" min="0" max="8" value="0" oninput="updateTotal()" id="raw">
            </div>
            <div class="chocolate">
                <img src="https://www.google.com/imgres?imgurl=https%3A%2F%2Fimages.contentstack.io%2Fv3%2Fassets%2Fblt1fa614f4f56206fd%2Fblte033d32ee6e4ae17%2F5f35a1ec168ec908bebea6f7%2FChocolateChunks.jpg%3Fquality%3D75%26auto%3Dpjpg%26optimize%3D%7Bmedium%7D&tbnid=OXzPxqiqDolRmM&vet=12ahUKEwjCt-Dvou6CAxUxm2MGHeAGC7wQMygGegQIARBb..i&imgrefurl=https%3A%2F%2Fwww.simplychocolate.com%2Flearn-different-types-of-chocolate&docid=nw3qQMDTObeNKM&w=546&h=326&q=images%20of%20different%20type%20of%20chocolates&ved=2ahUKEwjCt-Dvou6CAxUxm2MGHeAGC7wQMygGegQIARBb" alt="Seventy Percent Chocolate">
                <h3>Seventy Percent Chocolate</h3>
                <h3>Price: Rs. 55</h3>
                <input type="number" min="0" max="8" value="0" oninput="updateTotal()" id="seventy">
            </div>
        </div>
        <h3>Total Price: Rs.<span id="total">0</span></h3>
        <p id="warning"></p>
    </div>
</body>
</html>
